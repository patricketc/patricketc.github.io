<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Circle Path Mapper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .row label {
            margin-right: 10px;
            font-weight: bold;
            width: 120px; /* Set a fixed width for labels */
        }

        .row input {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .readout {
            margin-left: 20px;
            font-size: 16px;
            font-style: italic;
            color: #555;
        }

        #map {
            width: 90vw;
            height: 60vh;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <label for="origin">Origin Airport:</label>
            <input type="text" id="origin" placeholder="Enter origin airport code">
            <span class="readout" id="origin-code">e.g., JFK</span>
        </div>
        <div class="row">
            <label for="destination">Destination Airport:</label>
            <input type="text" id="destination" placeholder="Enter destination airport code">
            <span class="readout" id="destination-code">e.g., LAX</span>
        </div>
    </div>
    <div id="map"></div>
    <script src="app.js"></script>
</body>
</html>
